# --------------------------------------
# Hexo Butterfly Theme Configuration
# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  logo: /img/avatar.png
  display_title: true
  display_post_title: true
  fixed: true     # ← 修复 ture → true

menu:
  # 第一个菜单项：首页，保持不变
  主页: / || fas fa-home

  # 第二个菜单项：页面 (这是一个下拉菜单的父级)
  # 注意写法：文字后面直接跟图标和冒号，链接部分为空
  页面||fas fa-file-alt:
    # 下面是“页面”的子菜单项，注意它们有2个空格的缩进
    归档: /archives/ || fas fa-archive
    标签: /tags/ || fas fa-tags
    分类: /categories/ || fas fa-folder-open
  # 第三个菜单项：机械小课堂 (新的下拉菜单父级)
  博客区 || fas fa-blog:
    机械设计经验: /categories/机械设计经验/ || fas fa-drafting-compass
    行业发展洞察: /categories/行业发展洞察/ || fas fa-binoculars
    斜杠技能应用: /categories/斜杠技能应用/ || fas fa-bolt
    资源分享下载: /categories/资源分享下载/ || fas fa-cloud-download-alt

   # 案例库: 直接链接到一个名为“案例库”的分类页面
  案例库: /categories/案例库/ || fas fa-project-diagram
  关于我: /about/ || fas fa-user
  联系我: /contact/ || fas fa-envelope

# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  theme: light
  macStyle: false
  height_limit: false
  word_wrap: false
  copy: true
  language: true
  shrink: false
  fullpage: false

# --------------------------------------
# Social Settings
# --------------------------------------

social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'

# --------------------------------------
# Image Settings
# --------------------------------------

favicon: /img/avatar.png

avatar:
  img: /img/avatar.png
  effect: true

disable_top_img: false
default_top_img: /img/banner.jpg

index_img:
archive_img:
tag_img:
tag_per_img:
category_img:
category_per_img:

footer_img: false
background: '#ef5767'

cover:
  index_enable: true
  aside_enable: true
  archives_enable: true
  default_cover:

error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

error_404:
  enable: false
  subtitle: 'Page Not Found'
  background: /img/error-page.png

post_meta:
  page:
    date_type: created
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    position: left
    date_type: both
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

index_site_info_top:
index_top_img_height:

subtitle:
  enable: true
  effect: true
  typed_option:
  source: false
  sub:
    - 己所不欲，勿施于人
    - 前途是光明的，道路是曲折的
    - 世界是个巨大的草台班子
    - 人类的悲欢并不共通


index_layout: 3

index_post_content:
  method: 3
  length: 500

# --------------------------------------
# Post Settings
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

reward:
  enable: false
  text:
  QR_code:

post_edit:
  enable: false
  url:

related_post:
  enable: true
  limit: 6
  date_type: created

post_pagination: 1

noticeOutdate:
  enable: false
  style: flat
  limit_day: 365
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# Footer Settings
# --------------------------------------

footer:
  nav:
  owner:
    enable: true
    since: 2025
  copyright:
    enable: true
    version: true
  custom_text: 'Made with ❤️ by 赵太东'

# --------------------------------------
# Aside Settings
# --------------------------------------

aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: 世界是个巨大的草台班子
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/zhaotd
  card_announcement:
    enable: true
    content: This is my Blog
  card_recent_post:
    enable: true
    limit: 5
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    storage: 10
    avatar: true
  card_categories:
    enable: true
    limit: 8
    expand: none
    sort_order:
  card_tags:
    enable: true
    limit: 40
    color: false
    orderby: random
    order: 1
    sort_order:
  card_archives:
    enable: true
    type: monthly
    format: MMMM YYYY
    order: -1
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    series_title: false
    orderBy: 'date'
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    runtime_date:

# --------------------------------------
# Right Button
# --------------------------------------

rightside_bottom:

translate:
  enable: false
  default: 简
  defaultEncoding: 1
  translateDelay: 0
  msgToTraditionalChinese: '繁'
  msgToSimplifiedChinese: '簡'

readmode: true

darkmode:
  enable: true
  button: true
  autoChangeMode: false
  start:
  end:

rightside_scroll_percent: true

rightside_item_order:
  enable: false
  hide:
  show:

rightside_config_animation: true

# --------------------------------------
# Global Settings
# --------------------------------------

anchor:
  auto_update: false
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  copyright:
    enable: false
    limit_count: 150

wordcount:
  enable: false
  post_wordcount: true
  min2read: true
  total_wordcount: true

busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------

math:
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    enableMenu: true
    tags: none

  katex:
    copy_tex: false

# --------------------------------------
# Search
# --------------------------------------

search:
  use:  local_search
  placeholder:
  algolia_search:
    hitsPerPage: 6
  local_search:
     enable: true

fireworks:
  enable: true
  zIndex: 9999 # -1 or 9999
  mobile: false

inject:
  head:
    # ⚠️ 注意：下面这行前面的空白必须是空格，不能是 Tab
    - <link rel="stylesheet" href="/css/custom.css">
  bottom:
    # - <script src="xxxx"></script>

google_adsense:
  enable: true
  auto_ads: true
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client: # 填入個人識別碼
  enable_page_level_ads: true



